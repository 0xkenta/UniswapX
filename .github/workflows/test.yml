name: test

on: [push, pull_request]

env:
  FOUNDRY_PROFILE: ci
  FOUNDRY_RPC_URL: https://mainnet.infura.io/v3/6e758ef5d39a4fdeba50de7d10d08448

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: '${{ secrets.GH_TOKEN }}'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Check fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge unit tests
        run: |
          forge test -vvv
        id: test

      - name: Run Forge integration tests
        run: |
          FOUNDRY_PROFILE=integration forge test -vvv
        id: integration
